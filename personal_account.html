<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>個人學習紀錄</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #fefefe;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .course-status {
      background: #eef6fc;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .completed {
      color: green;
      font-weight: bold;
    }
    .not-completed {
      color: #999;
      font-weight: normal;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
    button {
      display: block;
      margin: 30px auto 0;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <h1>我的學習紀錄</h1>

  <div id="course1" class="course-status">載入課程一紀錄中...</div>
  <div id="course2" class="course-status">載入課程二紀錄中...</div>

  <button id="logoutBtn">登出</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
      authDomain: "final-project-fb104.firebaseapp.com",
      projectId: "final-project-fb104",
      appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const course1Div = document.getElementById("course1");
    const course2Div = document.getElementById("course2");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("已登出");
          window.location.href = "index.html";
        })
        .catch(error => alert("登出失敗：" + error.message));
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("請先登入");
        window.location.href = "login.html";
        return;
      }

      // ✅ 從 logs 子集合載入歷史紀錄
      async function loadCourseLogs(courseId, targetDiv) {
        const logsRef = collection(db, "users", user.uid, "courseLogs", courseId, "logs");
        const logsQuery = query(logsRef, orderBy("completedAt", "desc"));
        const logsSnap = await getDocs(logsQuery);

        if (logsSnap.empty) {
          targetDiv.innerHTML = `<span class="not-completed">✘ 尚無 ${courseId} 的學習紀錄</span>`;
        } else {
          let html = `<span class="completed">✔ ${courseId} 歷史紀錄：</span><ul>`;
          logsSnap.forEach(doc => {
            const data = doc.data();
            const time = data.completedAt?.toDate ? data.completedAt.toDate().toLocaleString() : "未記錄時間";
            const note = data.note || "未填寫備註";
            const duration = data.duration || 0;
            html += `<li>${time}（${note}，${duration} 分鐘）</li>`;
          });
          html += `</ul>`;
          targetDiv.innerHTML = html;
        }
      }

      await loadCourseLogs("course1", course1Div);
      await loadCourseLogs("course2", course2Div);
    });
  </script>

</body>
</html>
