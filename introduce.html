<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>語音助理 + 實驗區</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      font-size: 20px;
      line-height: 1.8;
      margin: 0;
      padding: 0;
    }

    /* 導覽列 */
    .navbar {
      background-color: #4a90e2;
      padding: 20px 0;
    }

    .navbar .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .navbar a, .navbar button {
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      padding: 10px 20px;
      background-color: #357abd;
      border-radius: 12px;
      margin: 5px;
      border: none;
      cursor: pointer;
      font-family: "Noto Sans TC", sans-serif;
    }

    .navbar a:hover, .navbar button:hover {
      background-color: #285c9f;
    }

    /* 版面配置 */
    .main-container {
      display: flex;
      height: calc(100vh - 100px); /* 減去導覽列高度 */
    }

    iframe {
      flex: 1;
      border: none;
      height: 100%;
    }

    .assistant-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    #startBtn {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #startBtn:hover {
      background-color: #45a049;
    }

    #answer {
      margin-top: 40px;
      font-size: 22px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 15px;
      width: 90%;
      background-color: #f0f0f0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="introduce.html">💻 設備介紹</a>
      <a href="discussion.html">💬 討論區</a>
      <a href="progress.html">📈 學習進度</a>
      <a href="personal_account.html">個人資料📄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>

  <!-- 左右區塊 -->
  <div class="main-container">
    <!-- 左邊 iframe 區 -->
    <iframe src="your-experiment-page.html"></iframe>

    <!-- 右邊 語音助理區 -->
    <div class="assistant-container">
      <button id="startBtn">🎤 開始辨識</button>
      <div id="answer">請點擊上方按鈕開始語音辨識</div>
    </div>
  </div>

  <script>
    // 語音辨識 & 呼叫 OpenRouter API
    const startBtn = document.getElementById("startBtn");
    const answerDiv = document.getElementById("answer");

    const sk = "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"; // ← 換成你的 OpenRouter API 金鑰

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "zh-TW";
    recognition.interimResults = false;

    startBtn.addEventListener("click", () => {
      answerDiv.textContent = "語音辨識中，請說話...";
      recognition.start();
    });

    recognition.addEventListener("result", async (event) => {
      const transcript = event.results[0][0].transcript;
      answerDiv.textContent = `你說的是：「${transcript}」\n\n思考中...`;

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sk}`
          },
          body: JSON.stringify({
            model: "mistralai/mixtral-8x7b-instruct", // 或其他你確定能用的模型
            messages: [
              { role: "system", content: "你是一個友善的語音助理，回答與交通安全和高齡駕駛有關的問題。" },
              { role: "user", content: transcript }
            ]
          })
        });

        const data = await response.json();
        console.log(data); // 除錯用
        if (data.choices && data.choices.length > 0) {
          answerDiv.textContent = data.choices[0].message.content;
        } else {
          answerDiv.textContent = "AI 沒有回應，請稍後再試。";
        }

      } catch (error) {
        console.error("發生錯誤:", error);
        answerDiv.textContent = "發生錯誤，請稍後再試。";
      }
    });

    recognition.addEventListener("error", (e) => {
      answerDiv.textContent = "語音辨識錯誤：" + e.error;
    });
  </script>
</body>
</html>
