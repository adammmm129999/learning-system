<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>課程一：LINE 教學操作</title>
    <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }

    .navbar {
      background-color: #4a90e2;
      padding: 24px 16px;
      text-align: center;
      font-size: 40px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 24px;
      font-size: 40px;
    }

    #logoutBtn {
      font-size: 24px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 20px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }

    .main-panel {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 12px;
      box-sizing: border-box;
    }

    .embed-frame {
      width: 96%;
      max-width: 1440px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 16px;
      overflow: hidden;
    }

    .embed-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>
      <a href="personal_account.html">📄學習紀錄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>
  
  <div class="main-panel">
    <div class="embed-frame">
      <iframe
        name="dive"
        src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33300&record=false"
        title="DiVE 第二關實驗"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.min.js"></script>

  <!-- Firebase SDK (modular) -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
    authDomain: "final-project-fb104.firebaseapp.com",
    projectId: "final-project-fb104",
    appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.addEventListener("load", () => {
    const logoutBtn = document.getElementById("logoutBtn");

    // 登出按鈕事件
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("已登出");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("登出錯誤：" + error.message);
        });
    });

    // 監聽登入狀態
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("請先登入");
        window.location.href = "login.html";
        return;
      }

      // 啟動 DiVE 監聽並傳入 user
      startDiveListener(user);
    });
  });

  // 監聽 DiVE 完成度並更新 localStorage 和 Firestore
 function startDiveListener(user) {
  const diveLinker = new DiveLinker("dive");
  diveLinker.enableBlock(false);
  diveLinker.start();

  const completeId = "af797b267579490f82a94127cc5edbb5";
  let hasLogged = false; // 防止重複寫入

  setInterval(async () => {
    const outputList = diveLinker.outputList;
    if (outputList && outputList[completeId]) {
      const value = outputList[completeId].value;
      console.log("DiVE 完成度:", value);

      if (value === 1 && !hasLogged) {
        hasLogged = true; // 避免重複觸發

        const timestamp = new Date();

        // ✅ 更新進度
        try {
          await setDoc(doc(db, "users", user.uid, "courseProgress", "course1"), {
            completed: true,
            completedAt: timestamp
          }, { merge: true });

          console.log("課程 course1 進度已同步至 Firestore");
        } catch (error) {
          console.error("更新 Firestore 課程進度失敗:", error);
        }

        // ✅ 紀錄歷程
        try {
          const logRef = doc(db, "users", user.uid, "courseLogs", "course1", "logs", crypto.randomUUID());
          await setDoc(logRef, {
            timestamp: timestamp,
            status: "completed",
            detail: "使用者完成 LINE 教學操作"
          });

          console.log("課程歷程已寫入 logs");
        } catch (error) {
          console.error("寫入 logs 失敗:", error);
        }
      }
    }
  }, 1000);
}

</script>

</body>
</html>
