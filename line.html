   <script>
    const diveLinker = new DiveLinker("dive");

    window.onload = function () {
      // 關掉浮水印 + 啟動專案
      diveLinker.enableBlock(false);
      diveLinker.start();

      // 取得完成度的屬性 ID
      const completeId = "af797b267579490f82a94127cc5edbb5";

      // 每秒檢查 DiVE 傳來的值
      setInterval(() => {
        const outputList = diveLinker.outputList;

        if (outputList && outputList[completeId]) {
          const value = outputList[completeId].value;

          console.log("完成度:", value);

          // 寫入 localStorage，供 course.html 判斷
          if (value == 1) {
            localStorage.setItem("course1Completed", "true");
          } 
        }
      }, 1000);
    };
  </script>


  </script>
  <script>
    const sk = "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";

    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!window.SpeechRecognition) {
      alert("抱歉，您的瀏覽器不支援 Web Speech API。建議使用 Chrome 瀏覽器。");
    }

    const recognition = new window.SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'zh-TW';

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultDiv = document.getElementById('result');
    const answerDiv = document.getElementById('answer');
    const speakBtn = document.getElementById('speakBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');

    let finalTranscript = '';
    let lastAIAnswer = '';
    let silenceTimer = null;
    let utterance = null;

    recognition.onresult = (event) => {
      clearTimeout(silenceTimer);
      silenceTimer = setTimeout(() => recognition.stop(), 7000);

      let interimTranscript = '';
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript + '\n';
        } else {
          interimTranscript += transcript;
        }
      }
      resultDiv.textContent = finalTranscript + interimTranscript;
    };

    recognition.onerror = (event) => {
      console.error('語音辨識錯誤:', event.error);
      if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
        alert('請允許麥克風權限');
      }
    };

    recognition.onstart = () => {
      clearTimeout(silenceTimer);
      startBtn.disabled = true;
      stopBtn.disabled = false;
      answerDiv.textContent = '等待語音輸入...';
      speakBtn.style.display = 'none';
      pauseBtn.style.display = 'none';
      resumeBtn.style.display = 'none';
    };

    recognition.onend = () => {
      clearTimeout(silenceTimer);
      startBtn.disabled = false;
      stopBtn.disabled = true;

      if(finalTranscript.trim() !== '') {
        askOpenRouterAI(finalTranscript.trim());
      } else {
        answerDiv.textContent = '沒有辨識到任何語音';
      }
    };

    startBtn.addEventListener('click', () => {
      finalTranscript = '';
      resultDiv.textContent = '請開始說話...';
      answerDiv.textContent = '等待語音輸入...';
      speakBtn.style.display = 'none';
      pauseBtn.style.display = 'none';
      resumeBtn.style.display = 'none';
      recognition.start();
    });

    stopBtn.addEventListener('click', () => {
      recognition.stop();
    });

    speakBtn.addEventListener('click', () => {
      if (!lastAIAnswer) return;
      if (speechSynthesis.speaking) speechSynthesis.cancel();

      utterance = new SpeechSynthesisUtterance(lastAIAnswer);
      utterance.lang = 'zh-TW';
      speechSynthesis.speak(utterance);

      pauseBtn.style.display = 'inline-block';
      resumeBtn.style.display = 'inline-block';
    });

    pauseBtn.addEventListener('click', () => {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
      }
    });

    resumeBtn.addEventListener('click', () => {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    });

    async function askOpenRouterAI(userText) {
      answerDiv.textContent = 'AI 正在思考中...';
      speakBtn.style.display = 'none';
      pauseBtn.style.display = 'none';
      resumeBtn.style.display = 'none';

      const intentPrompts = [
        { keywords: ["怎麼走", "導航", "路", "診所", "醫院"], prompt: "你是一位親切的語音導航員，會引導長輩如何用 Google 地圖找路..." },
        { keywords: ["天氣", "下雨", "氣溫"], prompt: "你是語音助理，會幫忙查詢天氣..." },
        { keywords: ["打電話", "撥電話", "打給"], prompt: "你是語音助理，會教長輩如何使用通訊錄打電話..." },
        { keywords: ["拍照", "照相", "相機"], prompt: "你是手機導覽員，會教長輩如何開啟相機 App 拍照..." },
        { keywords: ["聲音", "音量", "太大聲", "聽不到"], prompt: "你是客服人員，會教導長輩如何調整手機音量..." },
        { keywords: ["沒電", "電池", "電量", "充電"], prompt: "你是一位耐心的語音助手，會提醒長輩檢查電量..." },
        { keywords: ["簡訊", "傳訊息", "傳給"], prompt: "你是貼心助理，會教長輩如何用 LINE 或簡訊 App 傳訊息..." },
        { keywords: ["幾點", "時間", "幾號", "星期幾"], prompt: "你是親切的時間助理，會告訴長輩現在幾點..." },
        { keywords: ["鬧鐘", "叫我起床", "提醒我"], prompt: "你是語音助理，會協助長輩設定鬧鐘或提醒事項..." }
      ];

      let matchedPrompt = "你是一位親切又有耐心的手機教學導師...";

      for (const item of intentPrompts) {
        if (item.keywords.some(k => userText.includes(k))) {
          matchedPrompt = item.prompt;
          break;
        }
      }

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${sk}`
          },
          body: JSON.stringify({
            model: "google/gemini-2.0-flash-exp:free",
            messages: [
              { role: "system", content: matchedPrompt },
              { role: "user", content: userText }
            ]
          })
        });

        if (!response.ok) throw new Error(`API 錯誤，狀態碼: ${response.status}`);

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          lastAIAnswer = data.choices[0].message.content;
          answerDiv.textContent = lastAIAnswer;
          speakBtn.style.display = 'inline-block';
        } else {
          answerDiv.textContent = "AI 沒有回應，請稍後再試。";
        }
      } catch (error) {
        console.error("呼叫 OpenRouter API 錯誤:", error);
        answerDiv.textContent = "呼叫 AI 發生錯誤，請稍後再試。";
      }
    }
    
  </script>
