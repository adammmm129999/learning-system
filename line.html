<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>課程一：LINE 教學操作</title>
  <style>
    /*（這裡省略原本 CSS，與你提供的一致）*/
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    /* 其他 CSS 同上... */
    .navbar {
      background-color: #4a90e2;
      padding: 16px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 20px;
    }
    .main-panel {
      display: flex;
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      height: calc(100vh - 100px);
      box-sizing: border-box;
      overflow: hidden;
    }
    .embed-frame:nth-child(1) { flex: 2; }
    .embed-frame:nth-child(2) { flex: 1; }
    .embed-frame iframe,
    .embed-frame video {
      height: 100%;
      width: 100%;
      border: none;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      object-fit: contain;
      display: block;
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }
    .phone-frame {
      width: 360px;
      height: 720px;
      background: #ffffff;
      border: 16px solid #000;
      border-radius: 40px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow: hidden;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .section {
      margin-top: 1rem;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .box {
      margin-top: 0.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fefefe;
      font-size: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-shrink: 0;
    }
    #answer { max-height: 250px; flex: 1; }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2575fc;
      color: white;
      cursor: pointer;
    }
    .audio-controls {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>

    const firebaseConfig = {

      authDomain: "final-project-fb104.firebaseapp.com",
      projectId: "final-project-fb104",
      storageBucket: "final-project-fb104.appspot.com",
      messagingSenderId: "150740541108",
      appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
      measurementId: "G-XRR8QBXS35"

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>    
      <a href="personal_account.html">個人資料📄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>

  <div class="main-panel">
    <!-- LINE 教學 DiVE -->
    <div class="embed-frame">
      <iframe name="dive" src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33300&record=false"></iframe>
    </div>

    <!-- YouTube 影片 -->
    <div class="embed-frame">
      <video src="5月28日(1).mp4" controls allowfullscreen></video>
    </div>

    <!-- 語音 AI 區 -->
    <div class="right-panel">
      <div class="phone-frame" role="main">
        <h1>文字AI手機助理</h1>

        <div class="section">
          <h3>你說了：</h3>
          <div id="result" class="box">請輸入您的問題...</div>
        </div>

        <div class="section" style="flex:2;">
          <h3>AI 回答：</h3>
          <div id="answer" class="box">AI 回答會顯示在這裡...</div>
          <div class="audio-controls">
            <button id="speakBtn" style="display:none;">▶ 播放</button>

            <button id="resumeBtn" style="display:none;">⏯ 繼續</button>
          </div>
        </div>

        <div class="input-area">
          <input type="text" id="textInput" placeholder="請輸入您的問題..." />
          <button id="submitBtn">送出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS 腳本：DiVE 與語音 AI -->
  <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.min.js"></script>
  <script>
    const diveLinker = new DiveLinker("dive");

    window.onload = function () {
      // 關掉浮水印 + 啟動專案
      diveLinker.enableBlock(false);
      diveLinker.start();

      // 取得完成度的屬性 ID
      const completeId = "af797b267579490f82a94127cc5edbb5";

      // 每秒檢查 DiVE 傳來的值
      setInterval(() => {
        const outputList = diveLinker.outputList;

        if (outputList && outputList[completeId]) {
          const value = outputList[completeId].value;
          console.log("完成度:", value);

          // 寫入 localStorage，供 course.html 判斷
          if (value == 1) {
            localStorage.setItem("course1Completed", "true");

            // 寫入 Firestore
            saveCourseProgress("course1", true);
          }
        }
      }, 1000);
    };

    // 寫入 Firestore 課程進度
    function saveCourseProgress(courseId, completed) {
      const user = auth.currentUser;
      if (!user) {
        console.warn("未登入，無法儲存進度");
        return;
      }

      const userDocRef = db.collection("users").doc(user.uid);

      userDocRef.set({
        courses: {
          [courseId]: {
            completed: completed,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          }
        }
      }, { merge: true })
      .then(() => {
        console.log(`課程 ${courseId} 進度已更新至 Firestore`);
      })
      .catch(err => {
        console.error("儲存進度失敗：", err);
      });
    }
  </script>

  <!-- Firebase Auth 狀態監聽 + 登出功能 -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        // 使用者未登入，跳回登入頁
        alert("請先登入！");
        window.location.href = "login.html";
      } else {
        console.log("已登入用戶:", user.email);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        alert("已登出");
        window.location.href = "login.html";
      }).catch(error => {
        alert("登出錯誤：" + error.message);
      });
    });
  </script>

</body>
