<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>課程一：LINE 教學操作</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }

    .navbar {
      background-color: #4a90e2;
      padding: 16px;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 20px;
    }

    .main-panel {
      display: flex;
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      height: calc(100vh - 100px);
      box-sizing: border-box;
      overflow: hidden;
    }

    /* 🧩 DiVE 區塊變寬 */
    .embed-frame:nth-child(1) {
      flex: 2;
    }

    /* 📱 直立影片正常 */
    .embed-frame:nth-child(2) {
      flex: 1;
    }

    /* ✅ iframe 和影片都完整填入空間 */
    .embed-frame iframe,
    .embed-frame video {
      height: 100%;
      width: 100%;
      border: none;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      object-fit: contain;
      display: block;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    .phone-frame {
      width: 360px;
      height: 720px;
      background: #ffffff;
      border: 16px solid #000;
      border-radius: 40px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow: hidden;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .section {
      margin-top: 1rem;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .box {
      margin-top: 0.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fefefe;
      font-size: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-shrink: 0;
    }

    #answer { max-height: 250px; flex: 1; }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2575fc;
      color: white;
      cursor: pointer;
    }

    .audio-controls {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>    
      <a href="personal_account.html">個人資料📄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>

  <div class="main-panel">
    <!-- LINE 教學 DiVE -->
    <div class="embed-frame">
      <iframe name="dive" src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33300&record=false"></iframe>
    </div>

    <!-- YouTube 影片 -->
    <div class="embed-frame">
      <video src="5月28日(1).mp4" controls allowfullscreen></video>
    </div>

    <!-- 語音 AI 區 -->
    <div class="right-panel">
      <div class="phone-frame" role="main">
        <h1>文字AI手機助理</h1>

        <div class="section">
          <h3>你說了：</h3>
          <div id="result" class="box">請輸入您的問題...</div>
        </div>

        <div class="section" style="flex:2;">
          <h3>AI 回答：</h3>
          <div id="answer" class="box">AI 回答會顯示在這裡...</div>
          <div class="audio-controls">
            <button id="speakBtn" style="display:none;">▶ 播放</button>
            <button id="pauseBtn" style="display:none;">⏸ 暫停</button>
            <button id="resumeBtn" style="display:none;">⏯ 繼續</button>
          </div>
        </div>

        <div class="input-area">
          <input type="text" id="textInput" placeholder="請輸入您的問題..." />
          <button id="submitBtn">送出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS 腳本：DiVE 與語音 AI -->
  <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.min.js"></script>
  <script>
    const diveLinker = new DiveLinker("dive");

    window.onload = function () {
      // 關掉浮水印 + 啟動專案
      diveLinker.enableBlock(false);
      diveLinker.start();

      // 取得完成度的屬性 ID
      const completeId = "af797b267579490f82a94127cc5edbb5";

      // 每秒檢查 DiVE 傳來的值
      setInterval(() => {
        const outputList = diveLinker.outputList;

        if (outputList && outputList[completeId]) {
          const value = outputList[completeId].value;
          console.log("完成度:", value);

          // 寫入 localStorage，供 course.html 判斷
          if (value == 1) {
            localStorage.setItem("course1Completed", "true");
          }
        }
      }, 1000);
    };
  </script>

  <script>
    const sk = "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";
    const resultDiv = document.getElementById('result');
    const answerDiv = document.getElementById('answer');
    const speakBtn = document.getElementById('speakBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const submitBtn = document.getElementById('submitBtn');
    const textInput = document.getElementById('textInput');

    let lastAIAnswer = '';
    let utterance = null;

    speakBtn.addEventListener('click', () => {
      if (!lastAIAnswer) return;
      if (speechSynthesis.speaking) speechSynthesis.cancel();

      utterance = new SpeechSynthesisUtterance(lastAIAnswer);
      utterance.lang = 'zh-TW';
      speechSynthesis.speak(utterance);

      pauseBtn.style.display = 'inline-block';
      resumeBtn.style.display = 'inline-block';
    });

    pauseBtn.addEventListener('click', () => {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
      }
    });

    resumeBtn.addEventListener('click', () => {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    });

    submitBtn.addEventListener('click', () => {
      const userText = textInput.value.trim();
      if (userText !== '') {
        resultDiv.textContent = userText;
        askOpenRouterAI(userText);
        textInput.value = '';
      }
    });

    const intentPrompts = [
      {
        keywords: ["怎麼走", "導航", "路", "診所", "醫院"],
        prompt: "你是一位親切的語音導航員，會耐心引導長輩如何用 Google 地圖找路。請從打開手機上的 Google 地圖開始，說明如何在搜尋欄輸入目的地（例如診所或醫院），接著解釋如何選擇交通方式（走路、大眾運輸或騎車），並提醒他們看箭頭指示跟著走。"
      },
      {
        keywords: ["天氣", "氣象", "溫度", "氣候"],
        prompt: "你是一位氣象專家，會清楚說明今天和未來三天的天氣狀況，包含溫度、降雨機率、風速和紫外線指數，讓長輩能做好出門準備。"
      }
    ];

    function askOpenRouterAI(text) {
      let prompt = `你是一位資深助理，請用繁體中文回答：\n${text}`;
      for (const intent of intentPrompts) {
        if (intent.keywords.some(kw => text.includes(kw))) {
          prompt = intent.prompt + "\n" + prompt;
          break;
        }
      }

      fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${sk}`
        },
        body: JSON.stringify({
          model: "openrouter-v1",
          messages: [
            { role: "system", content: "你是一位繁體中文的助理" },
            { role: "user", content: prompt }
          ],
          temperature: 0.5
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.choices && data.choices[0]) {
          const answer = data.choices[0].message.content;
          answerDiv.textContent = answer;
          lastAIAnswer = answer;
          speakBtn.style.display = 'inline-block';
          pauseBtn.style.display = 'none';
          resumeBtn.style.display = 'none';
        } else {
          answerDiv.textContent = "無法取得 AI 回答，請稍後再試。";
        }
      })
      .catch(e => {
        console.error(e);
        answerDiv.textContent = "發生錯誤，請檢查網路或稍後再試。";
      });
    }
  </script>

  <script>
    // Firebase App (the core Firebase SDK) is always required and must be listed first
    // (請自行加入 Firebase SDK scripts)
    // 這裡示範基本登入狀態偵測和登出功能

    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');

      firebase.auth().onAuthStateChanged(user => {
        if (!user) {
          // 使用者未登入，跳轉登入頁面
          window.location.href = "login.html";
        }
      });

      logoutBtn.addEventListener('click', () => {
        firebase.auth().signOut().then(() => {
          alert("已登出");
          window.location.href = "login.html";
        }).catch(err => {
          alert("登出失敗：" + err.message);
        });
      });
    });
  </script>
</body>
</html>
