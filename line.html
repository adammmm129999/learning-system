<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手機教學課程總覽</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; margin: 0; background-color: #fefefe; color: #333; }
    .navbar { background-color: #4a90e2; padding: 16px; text-align: center; }
    .navbar a { color: white; text-decoration: none; margin: 0 12px; font-size: 20px; }
    .main { display: flex; flex-wrap: wrap; padding: 20px; }
    .left, .right { box-sizing: border-box; padding: 20px; }
    .left { flex: 1 1 50%; }
    .right { flex: 1 1 50%; background-color: #f0f4ff; border-radius: 12px; }
    .course-card { background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 20px; padding: 20px; text-align: center; }
    .course-card img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 10px; }
    .btn { display: inline-block; padding: 10px 20px; background-color: #4a90e2; color: white; border-radius: 8px; font-size: 18px; text-decoration: none; }
    .btn.locked { background-color: #ccc; pointer-events: none; cursor: not-allowed; }
    .progress-bar { width: 100%; background-color: #ddd; border-radius: 20px; height: 30px; margin-bottom: 10px; }
    .progress-bar-fill { height: 100%; width: 0%; background-color: #4a90e2; text-align: center; color: white; line-height: 30px; font-weight: bold; }
    .badges img { margin: 10px; width: 80px; filter: grayscale(100%); transition: filter 0.5s ease; }
    .badges img.unlocked { filter: none; }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="home.html">🏠 首頁</a>
    <a href="course.html">📘 課程教學</a>
    <a href="discussion.html">💬 討論區</a>
    <a href="personal_account.html">個人資料📄</a>
  </nav>

  <div class="main">
    <div class="left">
      <div class="course-card">
        <img src="line.png" alt="LINE">
        <h2>課程一：LINE教學</h2>
        <p>教你如何用LINE的視訊分享畫面。</p>
        <a class="btn" id="btn-course1" href="#">讀取中...</a>
      </div>
      <div class="course-card">
        <img src="wifi.png" alt="WIFI">
        <h2>課程二：WIFI教學</h2>
        <p>教你如何連接WIFI與使用行動網路。</p>
        <a class="btn locked" id="btn-course2" href="#">尚未解鎖</a>
      </div>
    </div>
    <div class="right">
      <h2>📈 學習進度</h2>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-fill">0%</div>
      </div>
      <p id="progress-text">你已完成 0 / 2 的課程</p>
      <div class="badges">
        <h3>🎖️ 成就徽章</h3>
        <img src="徽章1.PNG" id="badge-1" alt="徽章1">
        <img src="徽章3.PNG" id="badge-2" alt="徽章2">
      </div>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
      authDomain: "final-project-fb104.firebaseapp.com",
      projectId: "final-project-fb104",
      storageBucket: "final-project-fb104.appspot.com",
      messagingSenderId: "150740541108",
      appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
      measurementId: "G-XRR8QBXS35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const btn1 = document.getElementById('btn-course1');
    const btn2 = document.getElementById('btn-course2');
    const badge1 = document.getElementById('badge-1');
    const badge2 = document.getElementById('badge-2');
    const fill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      const uid = user.uid;

      const completed1 = localStorage.getItem(`${uid}_course1Completed`) === "true";
      const completed2 = localStorage.getItem(`${uid}_course2Completed`) === "true";

      // 課程一
      btn1.href = "line.html";
      btn1.textContent = "開始學習";
      if (completed1) badge1.classList.add("unlocked");

      // 課程二（解鎖條件）
      if (completed1) {
        btn2.classList.remove("locked");
        btn2.href = "wifi.html";
        btn2.textContent = "開始學習";
      }
      if (completed2) badge2.classList.add("unlocked");

      const completedCount = (completed1 ? 1 : 0) + (completed2 ? 1 : 0);
      const percent = Math.round((completedCount / 2) * 100);
      fill.style.width = percent + "%";
      fill.textContent = percent + "%";
      progressText.textContent = `你已完成 ${completedCount} / 2 的課程`;
    });
  </script>
</body>
</html>
