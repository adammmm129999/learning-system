<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>課程一：LINE 教學操作</title>
  <style>
    /* ... 你原本的 CSS 保持不變 ... */
    /* 加一點新按鈕樣式 */
    #markCourse2Btn {
      margin-top: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #markCourse2Btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
      authDomain: "final-project-fb104.firebaseapp.com",
      projectId: "final-project-fb104",
      storageBucket: "final-project-fb104.appspot.com",
      messagingSenderId: "150740541108",
      appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
      measurementId: "G-XRR8QBXS35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('load', () => {
      const logoutBtn = document.getElementById("logoutBtn");
      const level2Link = document.getElementById("level2Link");
      const markCourse2Btn = document.getElementById("markCourse2Btn");
      const progressStatus = document.getElementById("progressStatus");

      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          localStorage.clear();
          alert("已登出");
          window.location.href = "index.html"; // 登入頁面
        }).catch(error => {
          alert("登出錯誤：" + error.message);
        });
      });

      markCourse2Btn.addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) {
          alert("請先登入");
          return;
        }
        markCourse2Btn.disabled = true;
        markCourse2Btn.textContent = "標記中...";
        try {
          await saveCourseProgress(user.uid, "course2", true);
          alert("課程二已標記為完成，第二關已解鎖！");
          unlockLevel2(level2Link);
          markCourse2Btn.textContent = "已完成";
          markCourse2Btn.disabled = true;
        } catch(e) {
          alert("標記課程二完成失敗：" + e.message);
          markCourse2Btn.disabled = false;
          markCourse2Btn.textContent = "標記課程二完成";
        }
      });

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          alert("請先登入");
          window.location.href = "login.html";
          return;
        }

        try {
          // 讀取課程一進度
          const course1Doc = await getDoc(doc(db, "users", user.uid, "courses", "course1"));
          if (course1Doc.exists()) {
            const data1 = course1Doc.data();
            if (data1.completed === true) {
              progressStatus.textContent = "課程一進度: 100%";
              unlockLevel2(level2Link);
            } else {
              progressStatus.textContent = "課程一進度: 0%";
            }
          } else {
            progressStatus.textContent = "課程一進度: 0%";
          }

          // 讀取課程二進度 (決定按鈕狀態)
          const course2Doc = await getDoc(doc(db, "users", user.uid, "courses", "course2"));
          if (course2Doc.exists()) {
            const data2 = course2Doc.data();
            if (data2.completed === true) {
              unlockLevel2(level2Link);
              markCourse2Btn.textContent = "已完成";
              markCourse2Btn.disabled = true;
            } else {
              markCourse2Btn.textContent = "標記課程二完成";
              markCourse2Btn.disabled = false;
            }
          } else {
            markCourse2Btn.textContent = "標記課程二完成";
            markCourse2Btn.disabled = false;
          }
        } catch (e) {
          console.error("讀取課程進度失敗:", e);
        }

        startDiveListener(user.uid);
      });
    });

    function unlockLevel2(element) {
      element.classList.add("unlocked");
      element.textContent = "第二關（已解鎖）";
      element.href = "course2.html";
      element.style.pointerEvents = "auto";
      element.style.color = "blue";
    }

    function startDiveListener(uid) {
      // DiVE 連結 ID，這個要根據你的實際 ID 修改
      const completeId = '04b344e5adda446583d7e087a1d18026';

      const diveLinker = new DiveLinker("dive");
      diveLinker.enableBlock(false);
      diveLinker.start();

      setInterval(async () => {
        const outputList = diveLinker.outputList;
        if (outputList && outputList[completeId]) {
          const value = outputList[completeId].value;
          console.log("DiVE 完成度:", value);
          if (value === 2) {
            await saveCourseProgress(uid, "course1", true);
            const level2Link = document.getElementById("level2Link");
            unlockLevel2(level2Link);
            const progressStatus = document.getElementById("progressStatus");
            if (progressStatus) progressStatus.textContent = "課程一進度: 100%";
          }
        }
      }, 1000);
    }

    async function saveCourseProgress(uid, courseId, completed) {
      if (!uid) return;
      const courseDocRef = doc(db, "users", uid, "courses", courseId);
      try {
        await setDoc(courseDocRef, {
          completed,
          timestamp: serverTimestamp()
        }, { merge: true });
        console.log(`課程 ${courseId} 進度已更新`);
      } catch (error) {
        console.error("Firestore 寫入失敗：", error);
        throw error;
      }
    }
  </script>

  <!-- DiVE link script -->
  <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.min.js"></script>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>    
      <a href="personal_account.html">個人資料📄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>

  <div class="main-panel">
    <!-- LINE 教學 DiVE -->
    <div class="embed-frame">
      <iframe name="dive" src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33302&record=false"></iframe>
    </div>

    <!-- YouTube 影片 -->
    <div class="embed-frame">
      <video src="5月28日(1).mp4" controls allowfullscreen></video>
    </div>

    <!-- 語音 AI 區 -->
    <div class="right-panel">
      <div class="phone-frame" role="main">
        <h1>文字AI手機助理</h1>

        <div class="section">
          <h3>你說了：</h3>
          <div id="result" class="box">請輸入您的問題...</div>
        </div>

        <div class="section">
          <h3>AI 回答：</h3>
          <div id="answer" class="box"></div>
        </div>

        <div class="input-area">
          <input type="text" id="inputText" placeholder="請輸入問題" />
          <button id="askBtn">提問</button>
        </div>

        <div class="audio-controls" aria-label="語音播放控制區" role="region"></div>

        <!-- 進度顯示 -->
        <div id="progressStatus">課程一進度: 0%</div>

        <!-- 第二關按鈕，預設鎖定 -->
        <a id="level2Link" href="#" class="">第二關（鎖定）</a>

        <!-- 新增：標記課程二完成按鈕 -->
        <button id="markCourse2Btn">標記課程二完成</button>
      </div>
    </div>
  </div>
</body>
</html>
