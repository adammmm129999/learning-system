<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>課程一：LINE 教學操作</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    .navbar {
      background-color: #4a90e2;
      padding: 16px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 20px;
    }
    .navbar button {
      font-size: 16px;
      margin-left: 12px;
      cursor: pointer;
      background-color: #2575fc;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .main-panel {
      display: flex;
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      height: calc(100vh - 100px);
      box-sizing: border-box;
      overflow: hidden;
    }
    .embed-frame:nth-child(1) { flex: 2; }
    .embed-frame:nth-child(2) { flex: 1; }
    .embed-frame iframe,
    .embed-frame video {
      height: 100%;
      width: 100%;
      border: none;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      object-fit: contain;
      display: block;
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }
    .phone-frame {
      width: 360px;
      height: 720px;
      background: #ffffff;
      border: 16px solid #000;
      border-radius: 40px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow: hidden;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .section {
      margin-top: 1rem;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .box {
      margin-top: 0.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fefefe;
      font-size: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-shrink: 0;
    }
    #answer { max-height: 250px; flex: 1; }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2575fc;
      color: white;
      cursor: pointer;
    }
    .audio-controls {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    /* 第二關初始鎖定樣式 */
    #level2Link {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: lightgray;
      color: gray;
      pointer-events: none;
      user-select: none;
      font-weight: bold;
      text-decoration: none;
    }
    /* 解鎖後樣式 */
    #level2Link.unlocked {
      background-color: #d1eaff;
      color: blue;
      pointer-events: auto;
      user-select: auto;
    }
    /* 進度顯示 */
    #progressStatus {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #2575fc;
    }
  </style>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
      authDomain: "final-project-fb104.firebaseapp.com",
      projectId: "final-project-fb104",
      storageBucket: "final-project-fb104.appspot.com",
      messagingSenderId: "150740541108",
      appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
      measurementId: "G-XRR8QBXS35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('load', () => {
      const logoutBtn = document.getElementById("logoutBtn");
      const level2Link = document.getElementById("level2Link");

      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          localStorage.clear();
          alert("已登出");
          window.location.href = "index.html"; // 登入頁面
        }).catch(error => {
          alert("登出錯誤：" + error.message);
        });
      });

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          alert("請先登入");
          window.location.href = "login.html";
          return;
        }

        // 讀取課程進度
        try {
          const courseDoc = await getDoc(doc(db, "users", user.uid, "courses", "course1"));
          const progressStatus = document.getElementById("progressStatus");
          if (courseDoc.exists()) {
            const data = courseDoc.data();
            console.log("讀取課程進度:", data);
            if (data.completed === true) {
              unlockLevel2(level2Link);
              if (progressStatus) progressStatus.textContent = "進度: 100%";
            } else {
              if (progressStatus) progressStatus.textContent = "進度: 0%";
            }
          } else {
            if (progressStatus) progressStatus.textContent = "進度: 0%";
          }
        } catch (e) {
          console.error("讀取課程進度失敗:", e);
        }

        startDiveListener(user.uid);
      });
    });

    function unlockLevel2(element) {
      element.classList.add("unlocked");
      element.textContent = "第二關（已解鎖）";
    }

    function startDiveListener(uid) {
      // DiVE 連結 ID，這個要根據你的實際 ID 修改
      const completeId = '04b344e5adda446583d7e087a1d18026';

      const diveLinker = new DiveLinker("dive");
      diveLinker.enableBlock(false);
      diveLinker.start();

      setInterval(() => {
        const outputList = diveLinker.outputList;
        if (outputList && outputList[completeId]) {
          const value = outputList[completeId].value;
          console.log("DiVE 完成度:", value);
          if (value === 2) {
            saveCourseProgress(uid, true);
            const level2Link = document.getElementById("level2Link");
            unlockLevel2(level2Link);

            const progressStatus = document.getElementById("progressStatus");
            if (progressStatus) progressStatus.textContent = "進度: 100%";
          }
        }
      }, 1000);
    }

    async function saveCourseProgress(uid, completed) {
      if (!uid) return;
      const courseDocRef = doc(db, "users", uid, "courses", "course1");
      try {
        await setDoc(courseDocRef, {
          completed,
          timestamp: serverTimestamp()
        }, { merge: true });
        console.log("課程 course1 進度已更新");
      } catch (error) {
        console.error("Firestore 寫入失敗：", error);
      }
    }
  </script>

  <!-- DiVE link script -->
  <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.min.js"></script>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>    
      <a href="personal_account.html">個人資料📄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>

  <div class="main-panel">
    <!-- LINE 教學 DiVE -->
    <div class="embed-frame">
      <iframe name="dive" src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33302&record=false"></iframe>
    </div>

    <!-- YouTube 影片 -->
    <div class="embed-frame">
      <video src="5月28日(1).mp4" controls allowfullscreen></video>
    </div>

    <!-- 語音 AI 區 -->
    <div class="right-panel">
      <div class="phone-frame" role="main">
        <h1>文字AI手機助理</h1>

        <div class="section">
          <h3>你說了：</h3>
          <div id="result" class="box">請輸入您的問題...</div>
        </div>

        <div class="section">
          <h3>AI 回答：</h3>
          <div id="answer" class="box"></div>
        </div>

        <div class="input-area">
          <input type="text" id="inputText" placeholder="請輸入問題" />
          <button id="askBtn">提問</button>
        </div>

        <div class="audio-controls" aria-label="語音播放控制區" role="region"></div>

        <!-- 進度顯示 -->
        <div id="progressStatus">進度: 0%</div>

        <!-- 第二關按鈕，預設鎖定 -->
        <a id="level2Link" href="course2.html">第二關（鎖定）</a>
      </div>
    </div>
  </div>
</body>
</html>
