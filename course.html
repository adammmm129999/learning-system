<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手機教學課程</title>
  

 <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }

    .navbar {
      background-color: #4a90e2;
      padding: 24px 16px;
      text-align: center;
      font-size: 48px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 32px;
      font-size: 48px;
    }
    #logoutBtn {
      font-size: 24px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 20px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }

    h1 {
      text-align: center;
      padding: 40px 10px 15px;
      font-size: 40px;
      color: #1a237e;
    }

    .course-layout {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .left-column, .right-column {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .video-title {
      font-size: 32px;
      color: #1a237e;
      margin: 0 0 10px 0;
      text-align: center;
    }

    .video-card {
      background-color: #f0f4ff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .video-card iframe {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      border: none;
    }

    .course-card {
      background-color: #f0f4ff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .course-card img {
      width: 160px;
      height: 160px;
      object-fit: contain;
      display: block;
      margin-bottom: 16px;
    }

    .course-card h2 {
      font-size: 28px;
      color: #1a237e;
      margin-bottom: 12px;
    }

    .course-card p {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #357abd;
    }

    .btn.locked {
      background-color: #ccc;
      pointer-events: none;
      cursor: not-allowed;
    }

    .progress-area {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px 40px;
      background-color: #f0f4ff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .progress-area h2 {
      font-size: 32px;
      margin-bottom: 28px;
      color: #1a237e;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 24px;
      overflow: hidden;
      height: 48px;
      margin-bottom: 15px;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #4a90e2;
      text-align: center;
      color: white;
      line-height: 48px;
      font-weight: bold;
      font-size: 20px;
      transition: width 0.5s ease;
    }

    .progress-area p {
      font-size: 20px;
      text-align: center;
      margin-bottom: 25px;
    }

    .badges {
      text-align: center;
    }

    .badges h3 {
      font-size: 35px;
      margin-bottom: 18px;
      color: #1a237e;
    }

    .badges img {
      margin: 12px;
      width: 120px;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .badges img.unlocked {
      filter: none;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>
      <a href="personal_account.html">📄學習紀錄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>

  <div class="course-layout">
    <!-- 課程一 + 影片一 -->
    <div class="left-column">
      <div class="course-card">
        <img src="line.png" alt="LINE" />
        <h2>課程一：LINE教學</h2>
        <p>教你如何用LINE的視訊分享畫面。</p>
        <a class="btn" id="btn-course1" href="#">讀取中...</a>
      </div>
      <h3 class="video-title">📹 課程一影片</h3>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/FEB5YaRjEYQ" allowfullscreen></iframe>
      </div>
    </div>

    <!-- 課程二 + 影片二 -->
    <div class="right-column">
      <div class="course-card">
        <img src="wifi.png" alt="WIFI" />
        <h2>課程二：WIFI與行網教學</h2>
        <p>教你如何連接WIFI與利用行動網路上網。</p>
        <a class="btn locked" id="btn-course2" href="#">尚未解鎖</a>
      </div>
      <h3 class="video-title">📹 課程二影片</h3>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/W1PSzXpkl-I" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- 進度與徽章 -->
  <div class="progress-area">
    <h2>📈 你的學習進度</h2>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-fill">0%</div>
    </div>
    <p id="progress-text">你已完成 0 / 2 的課程，加油！</p>
    <div class="badges">
      <h3>🎖️ 成就徽章</h3>
      <img src="徽章1.PNG" alt="徽章1" id="badge-1" />
      <img src="徽章3.PNG" alt="徽章2" id="badge-2" />
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, deleteDoc, collection } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  // Firebase 設定
  const firebaseConfig = {
    apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
    authDomain: "final-project-fb104.firebaseapp.com",
    projectId: "final-project-fb104",
    storageBucket: "final-project-fb104.appspot.com",
    messagingSenderId: "150740541108",
    appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
    measurementId: "G-XRR8QBXS35"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // UI 元素
  const btn1 = document.getElementById('btn-course1');
  const btn2 = document.getElementById('btn-course2');
  const badge1 = document.getElementById('badge-1');
  const badge2 = document.getElementById('badge-2');
  const fill = document.getElementById('progress-fill');
  const progressText = document.getElementById('progress-text');
  const logoutBtn = document.getElementById('logoutBtn');
  const resetBtn = document.getElementById('resetBtn'); // 清除進度按鈕（需在 HTML 加入）

  // ✅ 改為正確從 users/{uid}/courseProgress 中抓取資料
  async function getCourseProgress(userId) {
    const course1Ref = doc(db, "users", userId, "courseProgress", "course1");
    const course2Ref = doc(db, "users", userId, "courseProgress", "course2");

    const [snap1, snap2] = await Promise.all([
      getDoc(course1Ref),
      getDoc(course2Ref)
    ]);

    return {
      course1: snap1.exists() && snap1.data().completed === true,
      course2: snap2.exists() && snap2.data().completed === true
    };
  }

  // 根據學習進度更新 UI
  async function updateUI(userId) {
    try {
      const progress = await getCourseProgress(userId);
      const completed1 = progress.course1;
      const completed2 = progress.course2;

      // 課程 1 UI
      btn1.classList.remove("locked");
      btn1.href = "line.html";
      btn1.textContent = "開始學習";
      badge1.classList.toggle("unlocked", completed1);

      // 課程 2 解鎖邏輯
      if (completed1) {
        btn2.classList.remove("locked");
        btn2.href = "wifi.html";
        btn2.textContent = "開始學習";
      } else {
        btn2.classList.add("locked");
        btn2.href = "#";
        btn2.textContent = "尚未解鎖";
      }

      badge2.classList.toggle("unlocked", completed2);

      // 進度條更新
      let totalCompleted = 0;
      if (completed1) totalCompleted += 1;
      if (completed2) totalCompleted += 1;
      const percent = Math.round((totalCompleted / 2) * 100);
      fill.style.width = percent + "%";
      progressText.textContent = 目前完成度：${percent}%;
    } catch (e) {
      console.error("取得進度錯誤：", e);
      alert("無法讀取學習進度，請稍後再試！");
    }
  }

  // 清除使用者進度（重置）
  async function resetProgress(userId) {
    const course1Ref = doc(db, "users", userId, "courseProgress", "course1");
    const course2Ref = doc(db, "users", userId, "courseProgress", "course2");

    await Promise.all([
      deleteDoc(course1Ref),
      deleteDoc(course2Ref)
    ]);

    await updateUI(userId);
    alert("已清除學習紀錄，請重新挑戰！");
  }

  // 登出功能
  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  });

  // 監聽登入狀態並初始化 UI
  onAuthStateChanged(auth, (user) => {
    if (user) {
      updateUI(user.uid);

      // 綁定重置按鈕
      if (resetBtn) {
        resetBtn.addEventListener("click", () => {
          resetProgress(user.uid);
        });
      }
    } else {
      window.location.href = "login.html"; // 未登入者導向登入頁
    }
  });
</script>


</body>
</html>
