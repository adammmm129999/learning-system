<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手機教學課程</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }

    .navbar {
      background-color: #4a90e2;
      padding: 16px;
      text-align: center;
    }

    .navbar a, .navbar button {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 32px;
      color: #1a237e;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
    }

    .left, .right {
      box-sizing: border-box;
      padding: 20px;
    }

    .left {
      flex: 1 1 50%;
    }

    .right {
      flex: 1 1 50%;
      background-color: #f0f4ff;
      border-radius: 12px;
    }

    .course-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 20px;
      text-align: center;
    }

    .course-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .course-card h2 {
      font-size: 24px;
      color: #1a237e;
      margin: 10px 0;
    }

    .course-card p {
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 10px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #357abd;
    }

    .btn.locked {
      background-color: #ccc;
      pointer-events: none;
      cursor: not-allowed;
    }

    .progress-area h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 10px;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #4a90e2;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
    }

    .badges img {
      margin: 10px;
      width: 80px;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .badges img.unlocked {
      filter: none;
    }

    @media (max-width: 900px) {
      .left, .right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="home.html">🏠 首頁</a>
    <a href="course.html">📘 課程教學</a>
    <a href="discussion.html">💬 討論區</a>    
    <a href="personal_account.html">個人資料📄</a>
    <button id="logoutBtn">🔓 登出</button>
  </nav>

  <h1>📱 手機教學課程</h1>

  <div class="main">
    <div class="left">
      <div class="course-card" data-course="1">
        <img src="camera-icon.png" alt="拍照">
        <h2>課程一：LINE教學</h2>
        <p>教你如何用LINE的視訊分享畫面。</p>
        <a class="btn" href="line.html" data-course="1">開始學習</a>
      </div>
      <div class="course-card" data-course="2">
        <img src="video-call-icon.png" alt="視訊通話">
        <h2>課程二：視訊通話</h2>
        <p>用 LINE 與家人視訊聯繫。</p>
        <a class="btn locked" href="wifi.html">尚未解鎖</a>
      </div>
    </div>

    <div class="right">
      <div class="progress-area">
        <h2>📈 你的學習進度</h2>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-fill">0%</div>
        </div>
        <p id="progress-text">你已完成 0 / 2 的課程，加油！</p>

        <div class="badges">
          <h3>🎖️ 成就徽章</h3>
          <img src="徽章1.PNG" alt="徽章1" id="badge-1" />
          <img src="徽章3.PNG" alt="徽章2" id="badge-2" />
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();

    // 檢查登入狀態
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // 登出控制
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "login.html";
      }).catch((error) => {
        alert("登出失敗：" + error.message);
      });
    });

    // 課程進度邏輯
    const courseProgress = JSON.parse(localStorage.getItem('courseProgress')) || { 1: false, 2: false };

    if (localStorage.getItem("course1Completed") === "true") {
      courseProgress[1] = true;
    }

    function updateUI() {
      let completed = 0;
      for (let i = 1; i <= 2; i++) {
        if (courseProgress[i]) {
          completed++;
          document.getElementById(`badge-${i}`).classList.add("unlocked");
        }
      }

      const percent = Math.round((completed / 2) * 100);
      document.getElementById("progress-fill").style.width = percent + "%";
      document.getElementById("progress-fill").textContent = percent + "%";
      document.getElementById("progress-text").textContent = `你已完成 ${completed} / 2 的課程，加油！`;

      for (let i = 1; i <= 2; i++) {
        const btn = document.querySelector(`a[data-course="${i}"]`);
        if (i === 1 || courseProgress[i - 1]) {
          btn.classList.remove("locked");
          btn.href = getCourseUrl(i);
          btn.textContent = "開始學習";
        } else {
          btn.classList.add("locked");
          btn.href = "#";
          btn.textContent = "尚未解鎖";
        }
      }
    }

    function getCourseUrl(courseNum) {
      switch (courseNum) {
        case 1: return "line.html";
        case 2: return "wifi.html";
      }
    }

    function completeCourse(courseNum) {
      courseProgress[courseNum] = true;
      localStorage.setItem('courseProgress', JSON.stringify(courseProgress));
      updateUI();
    }

    updateUI();
    window.completeCourse = completeCourse;
  </script>
</body>
</html>
