<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手機教學課程</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
    .navbar {
      background-color: #4a90e2;
      padding: 16px;
      text-align: center;
    }
    .navbar a, .navbar button {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 32px;
      color: #1a237e;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
    }
    .left, .right {
      box-sizing: border-box;
      padding: 20px;
    }
    .left {
      flex: 1 1 50%;
    }
    .right {
      flex: 1 1 50%;
      background-color: #f0f4ff;
      border-radius: 12px;
    }
    .course-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 20px;
      text-align: center;
    }
    .course-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .course-card h2 {
      font-size: 24px;
      color: #1a237e;
      margin: 10px 0;
    }
    .course-card p {
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 10px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #357abd;
    }
    .btn.locked {
      background-color: #ccc;
      pointer-events: none;
      cursor: not-allowed;
    }
    .progress-area h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 10px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #4a90e2;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
    }
    .badges img {
      margin: 10px;
      width: 80px;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }
    .badges img.unlocked {
      filter: none;
    }
    @media (max-width: 900px) {
      .left, .right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="home.html">🏠 首頁</a>
    <a href="course.html">📘 課程教學</a>
    <a href="discussion.html">💬 討論區</a>    
    <a href="personal_account.html">個人資料📄</a>
    <button id="logoutBtn">🔓 登出</button>
  </nav>

  <h1>📱 手機教學課程</h1>

  <div class="main">
    <div class="left">
      <div class="course-card" data-course="1">
        <img src="camera-icon.png" alt="拍照" />
        <h2>課程一：LINE教學</h2>
        <p>教你如何用LINE的視訊分享畫面。</p>
        <a class="btn" href="line.html" data-course="1" id="btn-course-1">開始學習</a>
      </div>
      <div class="course-card" data-course="2">
        <img src="video-call-icon.png" alt="視訊通話" />
        <h2>課程二：視訊通話</h2>
        <p>用 LINE 與家人視訊聯繫。</p>
        <a class="btn locked" href="#" data-course="2" id="btn-course-2">尚未解鎖</a>
      </div>
    </div>

    <div class="right">
      <div class="progress-area">
        <h2>📈 你的學習進度</h2>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-fill">0%</div>
        </div>
        <p id="progress-text">你已完成 0 / 2 的課程，加油！</p>

        <div class="badges">
          <h3>🎖️ 成就徽章</h3>
          <img src="徽章1.PNG" alt="徽章1" id="badge-1" />
          <img src="徽章3.PNG" alt="徽章2" id="badge-2" />
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
      authDomain: "final-project-fb104.firebaseapp.com",
      projectId: "final-project-fb104",
      storageBucket: "final-project-fb104.appspot.com",
      messagingSenderId: "150740541108",
      appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
      measurementId: "G-XRR8QBXS35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 登出
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "login.html";
      }).catch((error) => {
        alert("登出失敗：" + error.message);
      });
    });

    // 登入狀態檢查與取得課程進度
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // 從 Firestore 讀取使用者課程進度
      const userDocRef = doc(db, "userProgress", user.uid);
      const userDocSnap = await getDoc(userDocRef);

      // 預設沒有任何課程完成
      let courseProgress = { course1: false, course2: false };

      if (userDocSnap.exists()) {
        courseProgress = userDocSnap.data();
      }

      updateUI(courseProgress);
    });

    // 更新 UI 函式
    function updateUI(courseProgress) {
      // 計算完成課程數量
      let completed = 0;
      if (courseProgress.course1) completed++;
      if (courseProgress.course2) completed++;

      // 更新進度條
      const percent = Math.round((completed / 2) * 100);
      const progressFill = document.getElementById("progress-fill");
      progressFill.style.width = percent + "%";
      progressFill.textContent = percent + "%";

      // 更新進度文字
      const progressText = document.getElementById("progress-text");
      progressText.textContent = `你已完成 ${completed} / 2 的課程，加油！`;

      // 更新徽章狀態
      for (let i = 1; i <= 2; i++) {
        const badge = document.getElementById(`badge-${i}`);
        if (courseProgress[`course${i}`]) {
          badge.classList.add("unlocked");
        } else {
          badge.classList.remove("unlocked");
        }
      }

      // 更新按鈕狀態（第一門課永遠解鎖，其餘課程需前一課完成）
      for (let i = 1; i <= 2; i++) {
        const btn = document.getElementById(`btn-course-${i}`);
        if (i === 1 || courseProgress[`course${i - 1}`]) {
          btn.classList.remove("locked");
          btn.href = getCourseUrl(i);
          btn.textContent = "開始學習";
        } else {
          btn.classList.add("locked");
          btn.href = "#";
          btn.textContent = "尚未解鎖";
        }
      }
    }

    function getCourseUrl(courseNum) {
      switch(courseNum) {
        case 1: return "line.html";
        case 2: return "wifi.html";
        default: return "#";
      }
    }

    // 儲存課程進度到 Firestore
    async function saveCourseProgress(courseNum) {
      const user = auth.currentUser;
      if (!user) {
        alert("請先登入");
        return;
      }

      const userDocRef = doc(db, "userProgress", user.uid);
      const updateData = {};
      updateData[`course${courseNum}`] = true;

      try {
        await setDoc(userDocRef, updateData, { merge: true });
        alert(`課程 ${courseNum} 已標記完成！`);
        // 更新本地 UI 狀態
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            const snap = await getDoc(userDocRef);
            updateUI(snap.exists() ? snap.data() : {});
          }
        });
      } catch (error) {
        console.error("儲存課程進度失敗", error);
        alert("儲存失敗，請稍後再試");
      }
    }

    // 將儲存功能掛載到全域，方便從課程頁面呼叫
    window.saveCourseProgress = saveCourseProgress;

  </script>
</body>
</html>
