<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手機教學課程</title>
  <style>
    /* 這裡省略你的 CSS 保持不變 */
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }
     .navbar {
      background-color: #4a90e2;
      padding: 16px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 20px;
    }
    h1 {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 32px;
      color: #1a237e;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
    }
    .left,
    .right {
      box-sizing: border-box;
      padding: 20px;
    }
    .left {
      flex: 1 1 50%;
    }
    .right {
      flex: 1 1 50%;
      background-color: #f0f4ff;
      border-radius: 12px;
    }
    .course-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 20px;
      text-align: center;
    }
    .course-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .course-card h2 {
      font-size: 24px;
      color: #1a237e;
      margin: 10px 0;
    }
    .course-card p {
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 10px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #357abd;
    }
    .btn.locked {
      background-color: #ccc;
      pointer-events: none;
      cursor: not-allowed;
    }
    .progress-area h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 10px;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #4a90e2;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
    }
    .badges img {
      margin: 10px;
      width: 80px;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }
    .badges img.unlocked {
      filter: none;
    }
    @media (max-width: 900px) {
      .left,
      .right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>    
      <a href="personal_account.html">個人資料📄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>

  <h1>📱 手機教學課程</h1>

  <div class="main">
    <div class="left">
      <div class="course-card" data-course="1">
        <img src="camera-icon.png" alt="拍照" />
        <h2>課程一：LINE教學</h2>
        <p>教你如何用LINE的視訊分享畫面。</p>
        <a class="btn" id="btn-course1" href="#">讀取中...</a>
      </div>
      <div class="course-card" data-course="2">
        <img src="video-call-icon.png" alt="視訊通話" />
        <h2>課程二：視訊通話</h2>
        <p>用 LINE 與家人視訊聯繫。</p>
        <a class="btn locked" id="btn-course2" href="#">尚未解鎖</a>
      </div>
    </div>

    <div class="right">
      <div class="progress-area">
        <h2>📈 你的學習進度</h2>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progress-fill">0%</div>
        </div>
        <p id="progress-text">你已完成 0 / 2 的課程，加油！</p>

        <div class="badges">
          <h3>🎖️ 成就徽章</h3>
          <img src="徽章1.PNG" alt="徽章1" id="badge-1" />
          <img src="徽章3.PNG" alt="徽章2" id="badge-2" />
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { collection, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const btn1 = document.getElementById('btn-course1');
    const btn2 = document.getElementById('btn-course2');
    const badge1 = document.getElementById('badge-1');
    const badge2 = document.getElementById('badge-2');
    const fill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // 取得子集合路徑
      const coursesCol = collection(db, "users", user.uid, "courses");

      const course1Doc = doc(coursesCol, "course1");
      const course2Doc = doc(coursesCol, "course2");

      const [course1Snap, course2Snap] = await Promise.all([
        getDoc(course1Doc),
        getDoc(course2Doc)
      ]);

      // 判斷是否完成
      const completed1 = course1Snap.exists() && course1Snap.data().completed === true;
      const completed2 = course2Snap.exists() && course2Snap.data().completed === true;

      // 更新課程一按鈕
      if (completed1) {
        btn1.classList.remove("locked");
        btn1.href = "line.html";
        btn1.textContent = "開始學習";
        badge1.classList.add("unlocked");
      } else {
        btn1.href = "line.html";
        btn1.textContent = "開始學習";
      }

      // 課程二解鎖條件：完成課程一
      if (completed1) {
        btn2.classList.remove("locked");
        btn2.href = "wifi.html";
        btn2.textContent = "開始學習";
        if (completed2) {
          badge2.classList.add("unlocked");
        }
      } else {
        btn2.classList.add("locked");
        btn2.href = "#";
        btn2.textContent = "尚未解鎖";
      }

      // 計算進度百分比
      const completedCount = (completed1 ? 1 : 0) + (completed2 ? 1 : 0);
      const percent = Math.round((completedCount / 2) * 100);
      fill.style.width = percent + "%";
      fill.textContent = percent + "%";
      progressText.textContent = `你已完成 ${completedCount} / 2 的課程，加油！`;
    });

    // 登出功能
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
