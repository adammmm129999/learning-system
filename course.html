<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手機教學課程</title>
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  margin: 0;
  background-color: #fefefe;
  color: #333;
}

.navbar {
  background-color: #4a90e2;
  padding: 24px 16px;
  text-align: center;
  font-size: 48px;  /* 加大標題字體 */
}

.navbar a {
  color: white;
  text-decoration: none;
  margin: 0 32px;
  font-size: 48px;  /* 加大連結字體 */
}

h1 {
  text-align: center;
  padding: 40px 10px 15px;
  font-size: 40px;   /* 加大標題 */
  color: #1a237e;
}

.main {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  padding: 60px 40px;
  max-width: 1920px;  /* 最大寬度提升到 1920px */
  margin: auto;
  box-sizing: border-box;
}

.left,
.right {
  flex: 1 1 65%;      /* 左右區塊更寬 */
  box-sizing: border-box;
  padding: 32px;
  background-color: #f0f4ff;
  border-radius: 12px;
}

.course-card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 12px;
  margin-bottom: 30px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 3px 8px rgba(0,0,0,0.07);
}

.course-card img {
  width: 180px;        /* 更大圖片 */
  height: 180px;
  object-fit: contain;
  margin-bottom: 20px;
}

.course-card h2 {
  font-size: 32px;     /* 更大標題字體 */
  color: #1a237e;
  margin: 20px 0;
}

.course-card p {
  font-size: 22px;     /* 文字加大 */
}

.btn {
  display: inline-block;
  padding: 16px 36px;
  background-color: #4a90e2;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 22px;
  margin-top: 20px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #357abd;
}

.btn.locked {
  background-color: #ccc;
  pointer-events: none;
  cursor: not-allowed;
}

.progress-area h2 {
  font-size: 32px;
  margin-bottom: 28px;
  color: #1a237e;
}

.progress-bar {
  width: 100%;
  background-color: #ddd;
  border-radius: 24px;
  overflow: hidden;
  height: 48px;         /* 進度條更高 */
  margin-bottom: 15px;
}

.progress-bar-fill {
  height: 100%;
  width: 0%;
  background-color: #4a90e2;
  text-align: center;
  color: white;
  line-height: 48px;
  font-weight: bold;
  font-size: 20px;
}

.badges img {
  margin: 12px;
  width: 120px;          /* 徽章更大 */
  filter: grayscale(100%);
  transition: filter 0.5s ease;
}

.badges img.unlocked {
  filter: none;
}

.video-area {
  /* 不使用，避免影響排版 */
  /* 可刪除或保留空白 */
}

.video-card {
  flex: 1 1 48%;
  margin: 0;   /* 取消多餘間距 */
  position: relative;
  padding-top: 177.78%; /* 16:9比例 */
}

.video-card iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  border: none;
}

.video-card h3 {
  position: static;  /* 取消絕對定位 */
  margin-bottom: 16px;
  font-size: 30px;
  color: #1a237e;
  background: transparent;
  padding: 0;
  max-width: 100%;
  z-index: auto;
}

.course-block {
  display: flex;
  gap: 36px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 50px;
  max-width: 100%;
  margin-left: auto;
  margin-right: auto;
  padding: 0 30px;
  box-sizing: border-box;
}

/* 每一組課程＋影片左右排列 */
.course-group {
  display: flex;
  flex-direction: row;   /* 左右排列 */
  gap: 28px;
  width: 720px;
  box-sizing: border-box;
}

</style>

</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>    
      <a href="personal_account.html">個人資料📄</a>
      <button id="logoutBtn" style="font-size:18px; margin-left:15px;">登出</button>
    </div>
  </nav>

<div class="course-block">
  <!-- 課程一 -->
  <div class="course-group">
    <div class="course-card" data-course="1">
      <img src="line.png" alt="LINE" />
      <h2>課程一：LINE教學</h2>
      <p>教你如何用LINE的視訊分享畫面。</p>
      <a class="btn" id="btn-course1" href="#">讀取中...</a>
    </div>
    <div class="video-card">
      <h3>📹 課程一影片：LINE教學</h3>
      <iframe src="https://www.youtube.com/embed/FEB5YaRjEYQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- 課程二 -->
  <div class="course-group">
    <div class="course-card" data-course="2">
      <img src="wifi.png" alt="WIFI" />
      <h2>課程二：WIFI與行網教學</h2>
      <p>教你如何連接WIFI與利用行動網路上網。</p>
      <a class="btn locked" id="btn-course2" href="#">尚未解鎖</a>
    </div>
    <div class="video-card">
      <h3>📹 課程二影片：WIFI與行網教學</h3>
      <iframe src="https://www.youtube.com/embed/W1PSzXpkl-I" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>



<div class="right">
  <div class="progress-area">
    <h2>📈 你的學習進度</h2>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-fill">0%</div>
    </div>
    <p id="progress-text">你已完成 0 / 2 的課程，加油！</p>
    <div class="badges">
      <h3>🎖️ 成就徽章</h3>
      <img src="徽章1.PNG" alt="徽章1" id="badge-1" />
      <img src="徽章3.PNG" alt="徽章2" id="badge-2" />
    </div>
  </div>
</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // TODO: 用你自己的 Firebase config
    const firebaseConfig = {
       apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
  authDomain: "final-project-fb104.firebaseapp.com",
  projectId: "final-project-fb104",
  storageBucket: "final-project-fb104.appspot.com",
  messagingSenderId: "150740541108",
  appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
  measurementId: "G-XRR8QBXS35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const btn1 = document.getElementById('btn-course1');
    const btn2 = document.getElementById('btn-course2');
    const badge1 = document.getElementById('badge-1');
    const badge2 = document.getElementById('badge-2');
    const fill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const logoutBtn = document.getElementById('logoutBtn');

    // 用 localStorage key 格式，userId_course1、userId_course2
    function getCourseProgress(userId, course) {
      return localStorage.getItem(userId + "_course" + course) === "true";
    }

    function updateUI(userId) {
      const completed1 = getCourseProgress(userId, 1);
      const completed2 = getCourseProgress(userId, 2);

      // 課程一按鈕狀態
      if (completed1) {
        btn1.classList.remove("locked");
        btn1.href = "line.html";
        btn1.textContent = "開始學習";
        badge1.classList.add("unlocked");
      } else {
        btn1.classList.remove("locked");
        btn1.href = "line.html";
        btn1.textContent = "開始學習";
        badge1.classList.remove("unlocked");
      }

      // 課程二解鎖條件：完成課程一
      if (completed1) {
        btn2.classList.remove("locked");
        btn2.href = "wifi.html";
        btn2.textContent = "開始學習";
        if (completed2) {
          badge2.classList.add("unlocked");
        } else {
          badge2.classList.remove("unlocked");
        }
      } else {
        btn2.classList.add("locked");
        btn2.href = "#";
        btn2.textContent = "尚未解鎖";
        badge2.classList.remove("unlocked");
      }

      const completedCount = (completed1 ? 1 : 0) + (completed2 ? 1 : 0);
      const percent = Math.round((completedCount / 2) * 100);
      fill.style.width = percent + "%";
      fill.textContent = percent + "%";
      progressText.textContent = `你已完成 ${completedCount} / 2 的課程，加油！`;
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      updateUI(user.uid);
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
