<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>首頁 - 長者數位素養學習系統</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
    <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }

    .navbar {
      background-color: #4a90e2;
      padding: 24px 16px;
      text-align: center;
      font-size: 40px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 24px;
      font-size: 40px;
    }

    .background-section {
      background-color: #e3f2fd;
      min-height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      padding: 40px 20px;
    }

    .background-section h1 {
      font-size: 48px;
      margin: 0;
    }

    /* 學習主題卡片區：橫向排列 */
    .card-grid {
      display: flex;
      flex-wrap: nowrap; /* 不換行 */
      overflow-x: auto;   /* 超出螢幕可以滾動 */
      gap: 24px;
      padding: 40px;
      margin: auto;
    }

    .card {
      background-color: #e0f7fa;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      width: 260px;
      flex-shrink: 0;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #b2ebf2;
    }

    .card-description {
      font-size: 20px;
      margin-top: 12px;
      color: #333;
    }

    #chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    #chat-button:hover {
      background-color: #45a049;
    }

    #logoutBtn {
      font-size: 24px;
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 20px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }

    /* 為卡片容器加上滾動條樣式美化（可選） */
    .card-grid::-webkit-scrollbar {
      height: 10px;
    }

    .card-grid::-webkit-scrollbar-thumb {
      background-color: #90caf9;
      border-radius: 6px;
    }

    .card-grid::-webkit-scrollbar-track {
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar">
    <div class="container">
      <a href="home.html">🏠 首頁</a>
      <a href="course.html">📘 課程教學</a>
      <a href="discussion.html">💬 討論區</a>
      <a href="personal_account.html">個人資料📄</a>
      <button id="logoutBtn">🔓 登出</button>
    </div>
  </nav>

  <!-- 標語區 -->
  <section class="background-section">
    <h1>👋 歡迎來到手機學習園地！</h1>
    <p style="font-size: 35px;">請點擊上方的課程教學進行學習！</p>
  </section>

  <!-- 學習主題卡片（橫向滑動） -->
  <section class="card-grid">
    <div class="card" onclick="location.href='course_call.html'">
      📞<br>如何打電話
      <div class="card-description">撥打、接聽、查通訊錄</div>
    </div>
    <div class="card" onclick="location.href='course_line.html'">
      💬<br>傳LINE訊息
      <div class="card-description">LINE畫面視訊分享畫面</div>
    </div>
    <div class="card" onclick="location.href='course_camera.html'">
      📷<br>拍照與看照片
      <div class="card-description">開啟相機、拍照、查看相簿</div>
    </div>
    <div class="card" onclick="location.href='course_internet.html'">
      🌐<br>上網找資訊
      <div class="card-description">開Google、看新聞、查天氣</div>
    </div>
    <div class="card" onclick="location.href='course_settings.html'">
      🛠️<br>網路設定教學
      <div class="card-description">開啟行動網路、連Wi-Fi</div>
    </div>
  </section>

  <!-- AI 助理按鈕 -->
  <button id="chat-button" title="點我問問題">💬</button>

  <!-- Firebase 與功能腳本 -->
  <script type="module">
    import { auth, onAuthStateChanged, signOut } from './firebase-init.js';

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth)
          .then(() => {
            window.location.href = 'index.html';
          })
          .catch(error => {
            console.error('登出失敗:', error);
            alert('登出失敗，請稍後再試');
          });
      });
    });
  </script>
</body>
</html>
