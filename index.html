  <style>
    /* === 全域設定 === */
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      font-size: 20px;
      line-height: 1.8;
      margin: 0;
      padding: 0;
    }

    /* === 導覽列 === */
    .navbar {
      background-color: #4a90e2;
      padding: 20px 0;
    }

    .navbar .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      padding: 10px 20px;
      background-color: #357abd;
      border-radius: 12px;
      margin: 5px;
    }

    .navbar a:hover {
      background-color: #285c9f;
    }

    /* === 標題區 === */
    .main-header {
      text-align: center;
      padding: 40px 20px;
      background-color: #e8f0fe;
      color: #1a237e;
    }

    .main-header h1 {
      font-size: 32px;
      margin: 0;
    }

    /* === 登出按鈕 === */
    .logout {
      text-align: center;
      margin-top: 30px;
    }

    .logout a {
      font-size: 20px;
      padding: 12px 30px;
      background-color: #f44336;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
    }

    .logout a:hover {
      background-color: #d32f2f;
    }

    /* === AI 助理按鈕 === */
    #chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    #chat-button:hover {
      background-color: #45a049;
    }

    /* === icon 區塊 === */
   .icon-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 40px 20px;
    background-color: #ffffff;
    box-sizing: border-box;
  }

  .icon-item {
    width: calc(33.333% - 20px); /* 三欄，扣掉間距 */
    margin-bottom: 30px;
    text-align: center;
    font-size: 16px;
    color: #333;
  }

  .icon-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-bottom: 10px;
  }

  @media (max-width: 768px) {
    .icon-item {
      width: calc(50% - 20px);
    }
  }

  @media (max-width: 480px) {
    .icon-item {
      width: 100%;
    }
  }
  </style>
