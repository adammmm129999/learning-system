<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background-color: #f9f9f9;
    }
    input, button {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      font-weight: bold;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>登入</h2>
  <input type="email" id="email" placeholder="請輸入 Email">
  <input type="password" id="password" placeholder="請輸入密碼">
  <button id="loginBtn">登入</button>
  <button onclick="location.href='register.html'">前往註冊頁</button>
  <p id="message"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyC0VF7SkuXvOAJyuC-2tPl_KGris3f4gqE",
      authDomain: "final-project-fb104.firebaseapp.com",
      projectId: "final-project-fb104",
      storageBucket: "final-project-fb104.appspot.com",
      messagingSenderId: "150740541108",
      appId: "1:150740541108:web:1a0dba9ebb4cbb157001e1",
      measurementId: "G-XRR8QBXS35"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 登入事件
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (!email || !password) {
        message.style.color = 'red';
        message.textContent = '請填寫完整資料。';
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          message.style.color = 'green';
          message.textContent = `登入成功，歡迎 ${user.email}`;
          // 導向 home.html
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1000);
        })
        .catch((error) => {
          message.style.color = 'red';
          if (error.code === 'auth/user-not-found') {
            message.textContent = '找不到使用者，請確認 Email 是否正確。';
          } else if (error.code === 'auth/wrong-password') {
            message.textContent = '密碼錯誤，請重新輸入。';
          } else if (error.code === 'auth/invalid-email') {
            message.textContent = 'Email 格式錯誤。';
          } else {
            message.textContent = `登入失敗：${error.message}`;
          }
        });
    });
  </script>
</body>
</html>
